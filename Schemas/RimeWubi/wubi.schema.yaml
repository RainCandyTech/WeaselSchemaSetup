# Rime settings
# encoding: utf-8
# by: 空山明月
# date: 2024-05-27

schema:
  schema_id: wubi
  name: "纯五笔"
  version: "2.1"
  icon: icons/CN.ico
  ascii_icon: icons/EN.ico
  full_icon: icons/full.ico
  half_icon: icons/half.ico
  author:
    - 发明人 王永民
  description: |
    敲 z 键进入拼音反查
  dependencies:
    - wb_spelling
switches:
  - name: show_es
    reset: 0
    states: [ 💀, 😄 ]
  - name: ascii_mode
    reset: 0
    states: [ 中,英 ]    
  - name: zh_trad
    reset: 0
    states: [ 简,繁 ]
  - name: new_spelling
    reset: 1
    states: [ 隐,显 ]
  - name: rvl_zhuyin
    reset: 1
    states: [ 形,拼 ]
  - name: GB2312
    reset: 1
    states: [ 扩,常 ]
  - name: new_hide_pinyin
    reset: 1
    states: [ 音,哑 ]
  - name: single_char
    reset: 0
    states: [ 词,单 ]
  - name: ascii_punct
    reset: 0
    states: [ 。，,．， ]
  - name: full_shape
    reset: 0
    states: [ 半,全 ]
engine:
  filters:
    - lua_filter@new_spelling@spelling
    - simplifier
    - simplifier@es_conversion
    - lua_filter@single_char
    - reverse_lookup_filter@ci_reverse_lookup
    - uniquifier

  processors:
    - ascii_composer
    - lua_processor@submit_text_processor
    - lua_processor@switch_processor
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@mkst"
    - "affix_segmentor@rvl_zhuyin"
    - "affix_segmentor@rvlk1"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - "table_translator@rvlk1"
    - table_translator
    - "table_translator@fixed"
    - "table_translator@mkst"
    - "table_translator@rvl_zhuyin"
    - "history_translator@history"
    - "lua_translator@helper"
    - "lua_translator@time_date"
    - "lua_translator@calculator"

speller:
  auto_select: false
  auto_clear: max_length
  delimiter: "`"
  max_code_length: 4
  alphabet: ;zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  initials: ;zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA`
  auto_select_pattern: ^;.$|^\w{4}$
  algebra:  # 万能z键拼写处理，z符号匹配任意字符
    - derive/^(...).$/$1z/
    - derive/^(..).(.*)$/$1z$2/
    - derive/^(.).(.*)$/$1z$2/
    # - derive/^.(.*)$/z$1/  # 开启本行将与z键重复上屏冲突
translator:
  dictionary: wubi.extended
  db_class: tabledb
  initial_quality: 100000
  enable_charset_filter: false
  enable_sentence: false  # 开启句子输入模式
  enable_user_dict: false  # 开启用户词典
  enable_encoder: false
  encode_commit_history: false
  max_phrase_length: 4
  enable_completion: false
  # preedit_format:
  #   - 'xform/^([a-z]*)$/$1\t〈\U$1\E〉/'  # 注释掉本行将只显示键名提示而不显示英文编码提示
  #   - "xlit|ABCDEFGHIJKLMNOPQRSTUVWXY|工子又大月土王目水日口田山已火之金白木禾立女人幺言|"
  disable_user_dict_for_patterns:
    - "^z.*$"
fixed:
  db_class: tabledb
  dictionary: wubi.extended
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: false
  initial_quality: 1000
  max_phrase_length: 4
mkst:
  db_class: tabledb
  dictionary: wubi.extended
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 10
  max_phrase_length: 4
  prefix: "`"
  tag: mkst
  tips: "〈自造词〉"
rvl_zhuyin:
  db_class: tabledb
  dictionary: wubi.extended
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: true
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 10
  max_phrase_length: 4
  prefix: "~"
  tag: zhuyin
  tips: "〈以形查音〉"
reverse_lookup:
  db_class: tabledb
  dictionary: pinyin
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  initial_quality: 100000
  max_phrase_length: 4
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  tag: rvlk2
  tips: "〈拼音反查〉"
rvlk1:
  db_class: tabledb
  dictionary: pinyin
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_charset_filter: false
  enable_completion: false
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  extra_tags:
    - rvlk2
  initial_quality: 100000
  max_phrase_length: 4
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prefix: z
  tag: rvlk1
  tips: "〈拼音反查〉"
ci_reverse_lookup:
  dictionary: wubi.extended
  tips: "〈五笔滤镜〉"
  tags:
    - rvlk2
simplifier:
  opencc_config: s2t.json
  option_name: zh_trad
lua_reverse_db:
  spelling: wb_spelling
  code: wb_spelling
recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    mkst: "^[a-y]*`[a-y`]*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    rvlk1: "^z[a-z]*$"
    rvlk2: "^z[a-z]*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    zhuyin: "~[a-y]*?$"
    helper: '^help$'
    expression: "^=.*$"
history:
  input: z
  size: 1
  initial_quality: 1
key_binder:
  bindings:
    - {send: Up, accept: Left, when: has_menu}
    - {send: Down, accept: Right, when: has_menu}
    - {send: Page_Up, accept: minus, when: has_menu}
    - {send: Page_Down, accept: equal, when: has_menu}
    - {send: Escape, accept: space, when: composing}
    - {send: space, accept: space, when: has_menu}
    - {toggle: zh_trad, accept: "Control+Shift+4", when: always}
    - {toggle: zh_trad, accept: "Control+Shift+dollar", when: always}
    - {toggle: zh_trad, accept: "Control+Shift+F", when: always}
    - {toggle: new_spelling, accept: "Control+Shift+H", when: always}
    - {toggle: new_hide_pinyin, accept: "Control+Shift+J", when: always}
    - {toggle: single_char, accept: "Control+Shift+D", when: always}
    - {toggle: GB2312, accept: "Control+Shift+U", when: always}
    # 回车清空编码
    # - {accept: Return, send: Escape, when: composing}
    # - {accept: Return, send: Escape, when: has_menu}
    #
    - {accept: semicolon, send: 2, when: has_menu}
    - {accept: apostrophe, send: 3, when: has_menu}
    #将小键盘 6~9 .映射到主键盘，数字金额大写的 Lua 如 R1234.5678 可使用小键盘输入
    - {accept: KP_0, send: 0, when: composing}
    - {accept: KP_1, send: 1, when: composing}
    - {accept: KP_2, send: 2, when: composing}
    - {accept: KP_3, send: 3, when: composing}
    - {accept: KP_4, send: 4, when: composing}
    - {accept: KP_5, send: 5, when: composing}
    - {accept: KP_6, send: 6, when: composing}
    - {accept: KP_7, send: 7, when: composing}
    - {accept: KP_8, send: 8, when: composing}
    - {accept: KP_9, send: 9, when: composing}
    - {accept: KP_Decimal, send: period, when: composing}
    - {accept: KP_Add, send: plus, when: composing}
    - {accept: KP_Subtract, send: minus, when: composing}
    - {accept: KP_Multiply, send:  asterisk, when: composing}
    - {accept: KP_Divide, send: slash, when: composing}
    #
    - { when: always, accept: Shift+space, toggle: full_shape }  # shift + space 全角半角切换
    - { when: always, accept: Control+period, toggle: ascii_punct }  # ctrl + . 中英文标点切换
punctuator:
  import_preset: symbols

es_conversion:
  opencc_config: es.json
  option_name: show_es
  tips: none # all/none, "〈Emoji〉"
  inherit_comment: false # 继承注释